<div class="NewHeader">
  <h1 mat-dialog-title>Onboard vendor</h1>
</div>
<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Vendor Name :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Vendor Name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Select Vendor Group :</label>
      <div class="col-sm-8">
        <mat-select class="form-control" placeholder="Select Vender Group">
          <mat-option>Group1</mat-option>
          <mat-option>Group2</mat-option>
          <mat-option>Group3</mat-option>
          <mat-option>Group4</mat-option>
          <mat-option>Group5</mat-option>
        </mat-select>

      </div>

    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Vendor Contact Name :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Vendor Contact Name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Vendor Contact Number :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Vendor Contact Number"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Vendor Contact Email ID :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Vendor Contact Email ID"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label ">GSTIN :</label>
      

      <div class="col-sm-8">
        
        <input  id="checkbox" type="checkbox" class="col-sm-1 form-control" style="margin-top:-0px" (click)="showInput()" />
        <div class="col-sm-1"></div>
        <input id="gst" type="text" style="display: none;" class="form-control col-sm-10" placeholder="Enter GSTIN"/>
      </div>
    </div>

  </form>

</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="close()">Configure</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
