<h1 class="custom-header" style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>
  CON</h1>
<hr>

<div mat-dialog-content>
 
  <form novalidate [formGroup]="docxForm">
    <table class="table table-striped table-bordered" style="width: 100%;">
      <thead class="tbl-head">
        <th>Contact Name</th>
        
        <th>Email ID</th>
        <th>Phone Number</th>
      </thead>
      <tbody>
        <tr formArrayName="jobCodeDetails"
        >
          <ng-container [formGroupName]="index">
            <td>
              <input type="text" formControlName="ContactName" class="form-control">
            </td>
            <td>
              <input type="text" formControlName="Designation" class="form-control">
            </td>
            <td>
              <input type="text" formControlName="LinkedInURL" class="form-control">
            </td>
           
          </ng-container>
        </tr>
      </tbody>
    </table>
  </form>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button class='add-hover btn-success'
    >Upload</button>
  <!-- <button mat-raised-button class="add-dark-hover btn-default">Clear</button> -->
</mat-dialog-actions>

<div fxLayout="row wrap" #resizedDiv style="margin-top:20px!important;">
  <div class="flex-p w-100" style="padding: 1px !important;">
    <div class="table-responsive">
      <table id="example2" class="table table-bordered table-hover">
        <thead class="tbl-head">
          <tr class="tr-grid-header">
            <th>Contact Name</th>
       
            <th>Email ID</th>
            <th>Phone Number</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        
          <tr >
            <td>Robert</td>
            
            <td>robert@gmail.com</td>
            <td>9989889191</td>
            <td style="text-align:center !important;">
              <a >
                <i style="cursor: pointer;font-size:16px!important;" matTooltip="Delete Document"
                  class="fa fa-trash red"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="CancelClass" (click)="close()">
    Close
  </button>
</mat-dialog-actions>
