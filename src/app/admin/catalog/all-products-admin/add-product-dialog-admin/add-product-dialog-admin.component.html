<div class="NewHeader">
  <h1 mat-dialog-title>Add product</h1>

</div>
<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Title :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Title"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Description :</label>
      <div class="col-sm-8">
        <textarea rows="3" style="resize:none" class="form-control" placeholder="Enter Description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Upload Photo :</label>
      <div class="col-sm-8">
        <button mat-raised-button  class="btn-primary" (click)="onClickFileInputButton()" >
          Upload Photo
        </button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Price :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="$0.00" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label" >Compare at Price :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="$0.00" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Cost Per Item :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="$0.00" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Margin" />
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Profit" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1">
        <input type="checkbox"/>
      </div>
      <label class="col-sm-6">Charge Tax on this Product</label>
    </div>

    <!-- <div>
      <h4>Inventory</h4>
    </div> -->

    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label" >SKU(Stock Keeping Unit) :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="$0.00" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Barcode(ISBN,UPC) :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="$0.00" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1">
        <input type="checkbox"/>
      </div>
      <label class="col-sm-6">Track Quantity</label>
    </div>

    <div class="form-group">
      <div class="col-sm-1">
        <input type="checkbox"/>
      </div>
      <label class="col-sm-6">Continue selling when out of stock</label>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Weight(In Kg) :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="0.0" />
      </div>
    </div>



    
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Country of Origin :</label>
      <div class="col-sm-8">
        <mat-select class='form-control' placeholder="Select Country">
            <mat-option [value]=1 >INDIA</mat-option>
            <mat-option [value]=2 >BANGLADESH</mat-option>
            <mat-option [value]=3 >NEPAL</mat-option>
            <mat-option [value]=4 >CHINA</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Harmonized System Code :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Search by Keyword or HS Code" />
      </div>
    </div>

    <!-- <div class="form-group">
      <div class="col-sm-1">
        <input type="checkbox" (click)="clicked()"/>
      </div>
      <label class="col-sm-6">This product has multiple options, like different sizes or colors</label>
    </div> -->
    
   


  </form>

</div>
<mat-dialog-actions align="end" style="margin-left: 68%;">
  <button mat-raised-button class="btn-primary" (click)="close()">Save</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
