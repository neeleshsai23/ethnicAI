  <mat-tab-group>
    <mat-tab label="All"> 
      
      <div fxLayout="row" style="margin-top:20px">
        <div class="col-xs-6 ">
        </div>
        <div class="col-xs-6 ">
              <button mat-raised-button color="primary" class="pull-right filters-hover margin-right-10" (click)="filterToggle = !filterToggle">
                <mat-icon>filter_list</mat-icon> Filter
              </button>
        </div>
      </div>
      <div fxLayout="row wrap" *ngIf="filterToggle">
        <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
            <mat-card class="filter">
                <mat-card-content>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                               SKU: 
                            </div>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Search by SKU" class="form-control" >
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                               Product: 
                            </div>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Search by Product" class="form-control" >
                            </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="col-sm-4">

                          </div>
                            <div class="col-sm-3" >
                            <button mat-raised-button  class="btn-primary"> Search</button>
                        </div>
                        <div class="col-sm-3">
                            <button mat-raised-button style="background-color:#37474f; color:#fff !important" > Clear</button>
                        </div>
                        <a (click)="filterToggle = !filterToggle" class="col-sm-2" style="font-size: 25px; cursor: pointer;">
                            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                        </a>
                        </div>
                        
                    </div> 
                    
                </mat-card-content>
            </mat-card>
        </div>
      </div>

        <table>
