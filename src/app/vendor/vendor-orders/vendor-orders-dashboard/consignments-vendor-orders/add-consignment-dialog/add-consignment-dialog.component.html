<div class="NewHeader">
  <h1 mat-dialog-title>Add Consignment</h1>

</div>
<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">New Inventory :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter New Inventory"/>

      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Select Items :</label>
      <div class="col-sm-8">
        <mat-select class='form-control' placeholder="Select Items" multiple>
            <mat-option [value]=1 >1234, White Khadi Shirt</mat-option>
            <mat-option [value]=2 >2345, White Lehenga</mat-option>
            <mat-option [value]=3 >4457, Yellow Kurti</mat-option>
            <mat-option [value]=4 >3456, Blue Floral Shirt</mat-option>
            <mat-option [value]=5 >5678, Green Designer Saree</mat-option>
        </mat-select>
    </div>

    </div>
    
   


  </form>

</div>
<mat-dialog-actions align="end" style="margin-left: 68%;">
  <button mat-raised-button class="btn-primary" (click)="close()">Save</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
