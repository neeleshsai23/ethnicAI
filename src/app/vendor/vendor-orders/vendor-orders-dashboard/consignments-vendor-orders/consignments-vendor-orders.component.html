<div fxLayout="row" style="margin-top:20px">
  <div class="col-sm-12">
      <div id="grid-table-container" class="table-responsive">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                      <th>Consignment Name</th>
                      <th class="text-center">Items</th>
                      <th class="text-center">Order Status</th>
                      <th class="text-center">Est.Arrival Date</th>
                      <th class="text-center">Amount(In USD)</th>
                      
                      <th class="text-center">Status</th>
                      <th class="text-center">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let value of values">
                    <td><a >{{value.name}}</a></td>
                    <td class="text-center"><a style="color: blue;cursor: pointer;">{{value.items}}</a></td>
                    <td class="text-center">{{value.ostatus}}</td>
                    <td class="text-center">{{value.date}}</td>
                    <td class="text-center">{{value.amount}}</td>
                      
                    <!-- <td class="text-center"><a style="color:blue;cursor: pointer;">{{value.images}}</a></td> -->
                    <td [ngStyle]="{'color': value.status=='Active'? 'rgb(72, 158, 19)' : 'red'}" style="text-align: center !important;">
                        {{value.status}}
                    </td>
                      
                    <td  class="text-center">
                        <a style="cursor: pointer;"  >
                            <i class="fa fa-edit" style="color: cornflowerblue"></i>
                        </a>
                        <a ><i class="fa fa-trash red"   style="cursor: pointer;"></i></a>
                    </td> 
                  </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>
