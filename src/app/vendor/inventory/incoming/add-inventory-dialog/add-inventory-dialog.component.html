<div class="NewHeader">
  <h1 mat-dialog-title>Add Inventory</h1>

</div>
<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Select Category :</label>
      <div class="col-sm-8">
        <mat-select class='form-control' placeholder="Select Category">
            <mat-option [value]=1 >SALWAAR KAMEEZ</mat-option>
            <mat-option [value]=2 >SAREE</mat-option>
            <mat-option [value]=3 >SAREE BLOUSE</mat-option>
            <mat-option [value]=4 >LEHENGA</mat-option>
            <mat-option [value]=5 >GOWNS</mat-option>
            <mat-option [value]=6 >KURTIS</mat-option>
            <mat-option [value]=7 >BRIDALS</mat-option>
        </mat-select>
    </div>

    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Select Product :</label>
      <div class="col-sm-8" >
        <input 
        #autoCompleteInput
               placeholder="Select Product"
               aria-label="Number"
               class="form-control"
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">New Inventory :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter New Inventory"/>

      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Stock Alert Limit :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Stock Alert Limit"/>
      </div>
    </div>
   


  </form>

</div>
<mat-dialog-actions align="end" style="margin-left: 68%;">
  <button mat-raised-button class="btn-primary" (click)="close()">Save</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
