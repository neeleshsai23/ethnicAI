<div class="NewHeader">
  <h1 mat-dialog-title>Product Features</h1>

</div>
<div mat-dialog-content>
  <form class="form-horizontal">
    
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Add Feature :</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="3" style="resize: none;"></textarea>
      </div>
    </div>
    


  </form>

</div>
<mat-dialog-actions align="end" style="margin-left: 68%;margin-bottom:10px">
  <button mat-raised-button class="btn-primary" (click)="close()">Save</button>
</mat-dialog-actions>
<div class="row" style="margin-top:20px">
  <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                      <th >S.No</th>
                      <th >Features</th>
                      
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let value of values">
                    <td><a>{{value.serial}}</a></td>
                    <td>{{value.features}}</td>
                    
                  </tr>
  
              </tbody>
          </table>
        </div>
    </div>
</div>
<mat-dialog-actions align="end" style="margin-left: 68%;">
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
