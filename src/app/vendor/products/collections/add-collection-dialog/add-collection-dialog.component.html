<div class="NewHeader">
  <h1 mat-dialog-title>Add Collection</h1>

</div>
<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Select Product Category :</label>
      <div class="col-sm-8">
        <mat-select class="form-control" placeholder="Select Product Category">
          <mat-option>Category1</mat-option>
          <mat-option>Category2</mat-option>
          <mat-option>Category3</mat-option>
          <mat-option>Category4</mat-option>
          <mat-option>Category5</mat-option>
        </mat-select>
      </div>

    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Product Name :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Product Name"/>

      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Product Features :</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="2" style="resize: none;"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label add-member-label">Available Inventory :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Available Inventory"/>

      </div>
    </div>


  </form>

</div>
<mat-dialog-actions align="end" style="margin-left: 68%;">
  <button mat-raised-button class="btn-primary" (click)="close()">Save</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
