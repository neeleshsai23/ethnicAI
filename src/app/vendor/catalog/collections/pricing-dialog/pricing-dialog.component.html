<div class="form-group row" style="margin-top: 40px;">
  <label class="control-label col-sm-3 add-member-label">Select Occasion :&nbsp; </label>
  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
  
    <mat-checkbox  class="col-sm-4" [checked]="true" >WEDDING</mat-checkbox>
    <mat-checkbox  class="col-sm-4">PARTY WEAR</mat-checkbox>
    <mat-checkbox  class="col-sm-4" [checked]="true">FESTIVE</mat-checkbox>
    <mat-checkbox  class="col-sm-4">ENGAGEMENT</mat-checkbox>
    <mat-checkbox  class="col-sm-4" [checked]="true" >MEHENDI</mat-checkbox>
    <mat-checkbox  class="col-sm-4" [checked]="true" >SANGEET</mat-checkbox>
    <mat-checkbox  class="col-sm-4" [checked]="true" >RECEPTION</mat-checkbox>
  </div>
</div>
<mat-dialog-actions align="end" style="margin-left: 68%;">
  <button mat-raised-button class="btn-primary" (click)="close()">Save</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
