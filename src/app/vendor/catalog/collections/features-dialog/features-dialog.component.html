<div class="form-group row" style="margin-top: 40px;">
  <label class="control-label col-sm-3 add-member-label">Select Category :&nbsp; </label>
  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
  
    <mat-checkbox  class="col-sm-4" [checked]="true" >SALWAR KAMEEZ</mat-checkbox>
    <mat-checkbox  class="col-sm-4">SAREE</mat-checkbox>
    <mat-checkbox  class="col-sm-4" [checked]="true">SAREE BLOUSE</mat-checkbox>
    <mat-checkbox  class="col-sm-4">LEHENGAS</mat-checkbox>
    <mat-checkbox  class="col-sm-4" [checked]="true" >GOWNS</mat-checkbox>
    <mat-checkbox  class="col-sm-4" [checked]="true" >KURTIS</mat-checkbox>
    <mat-checkbox  class="col-sm-4" [checked]="true" >BRIDALS</mat-checkbox>
  </div>
</div>
<mat-dialog-actions align="end" style="margin-left: 68%;">
  <button mat-raised-button class="btn-primary" (click)="close()">Save</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
